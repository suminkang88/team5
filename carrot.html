<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./carrot.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- 걸어서 10분! 동네 알바 구하기 -->
    <section class="main_arbeit" style="background-color: #f9f9f9">
      <div class="main_arbeit_imges">
        <img
          class="main_arbeit_img"
          src="./img_eunseong/main_image_3.webp"
          alt="동네 알바 구하기"
        />
      </div>
      <div>
        <p class="m_arbeit_start">알바</p>
        <h1 class="m_arbeit_title">
          걸어서 10분! <br />
          동네 알바 구하기
        </h1>
        <p class="m_arbeit_comment">
          당근하듯 쉽고, 편하게 <br />
          "당근 알바로 동네 알바를 구할 수 있어요
        </p>
        <div class="m_arbeit_buttons">
          <a class="m_arbeit_button">내근처 알바 보기</a>
        </div>
      </div>
    </section>

    <!-- 내 근처에서 찾는 동네업체 -->
    <section class="main_business" style="background-color: #f6fdec">
      <div>
        <p class="m_business_start">동네업체</p>
        <h1 class="m_business_title">
          내 근처에서 찾는 <br />
          동네업체
        </h1>
        <p class="m_business_comment">
          이웃들의 추천 후기를 확인하고 <br />
          동네 곳곳의 업체들을 찾을 수 있어요.
        </p>
        <div class="m_business_buttons">
          <a class="m_business_button">당근 동네업체 보기</a>
        </div>
      </div>
      <div class="main_arbeit_imges">
        <img
          class="main_business_img"
          src="./img_eunseong/main_image_4.webp"
          alt="동네업체 찾기"
        />
      </div>
    </section>
  </body>
</html>
