<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--추가할 코드-->
    <link rel="stylesheet" type="text/css" href="./carrot.css"/>
    <!--추가할 코드-->
    <title>carrotmarket</title>
  </head>
  <body>
    <section class="main_section" style="background-color: #f9f9f9">
      <div class="home_main_section">
        <div class="main_image">
          <img class="main_image" src=".\image\body2_image.webp" alt="우리동네 직거래 사진" >
        </div>
        <div>
          <p class="service_title">중고거래</p>
          <h1 class="main_title">
            믿을만한
            <br>
            이웃 간 중고거래
          </h1>
          <p class="service_comment">
            동네 주민들과 가깝고 따뜻한 거래를
            <br>
            지금 경험해보세요.
          </p>
          <div class="main_buttons">
            <a class="main_button">인기매물 보기</a>
            <a class="main_button">믿을 수 있는 중고거래</a>
          </div>
        </div>
      </div>
    </section>

    <section class="main_section" style="background-color: #fff8f1">
      <div class="main_section main_reverse">
        <div class="main_image">
          <img class="main_image" src=".\image\body3_image.webp" alt="이웃과의 대화" >
        </div>
        <div>
          <p class="service_title">동네생활</p>
          <h1 class="main_title">
            이웃만 아는
            <br>
            동네 정보와 이야기
          </h1>
          <p class="service_comment">
            우리 동네의 다양한 정보와 이야기를
            <br>
            공감과 댓글로 나누어요.
          </p>
          <ul class="main_story_list">
            <li class="main_story_list_item">
              <div class="story_list_image">
                <img class="story_list_image" src=".\image\logo1.svg" alt="동네모임">
              </div>
              <div class="story_title">동네모임</div>
              <div class="story_comment">
                근처 이웃들과 동네
                <br>
                이야기를 해보세요
              </div>
            </li>
            <li class="main_story_list_item">
              <div class="story_list_image">
                <img class="story_list_image" src=".\image\logo2.svg" alt="동네모임">
              </div>
              <div class="story_title">동네질문</div>
              <div class="story_comment">
                궁금한 게 있을 땐
                <br>
                이웃에 물어보세요
              </div>
            </li>
            <li class="main_story_list_item">
              <div class="story_list_image">
                <img class="story_list_image" src=".\image\logo3.svg" alt="동네모임">
              </div>
              <div class="story_title">동네분실센터</div>
              <div class="story_comment">
                무언가를 잃어버렸다면
                <br>
                글을 올려보세요
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
