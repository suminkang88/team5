<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="carrot" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>당신 근처의 당근</title>
</head>
<body>
    <header id="header">
      <div id="header-left">
        <img id="carrotLogo" src="./choi_images/carrotLogo.svg">
        <a class="headerText" src="./carrot.css">중고거래</a>
        <a class="headerText" src="./carrot.css">동네업체</a>
        <a class="headerText" src="./carrot.css">알바</a>
        <a class="headerText" src="./carrot.css">부동산 직거래</a>
        <a class="headerText" src="./carrot.css">중고차 직거래</a>
      </div>
      <div id="header-right">
        <input placeholder="물품이나 동네를 검색해보세요"/>
        <a src="./carrot.css">채팅하기</a>
      </div>
    </header>
    <main>
      <section class="bigBox">
        <div class="bigBox-left">
          <div id="community">
            <span>당신 근처의<br>지역 생활 커뮤니티</span>
          </div>
          <div id="neighbor">
            <span>동네라서 가능한 모든 것<br>당근에서 가까운 이웃과 함께해요</span>
          </div>
          <div class="box">
            <div class="logoBox">
              <img class="storeLogo" src="./choi_images/playstoreLogo.svg">
              <span>Google Play</span>
            </div>
            <div class="logoBox">
              <img class="storeLogo"src="./choi_images/appstoreLogo.svg">
              <span>App Store</span>
            </div>
          </div>
        </div>
        <div class="bigBox-right">
          <img id="mascot" src="./choi_images/carrotCharacter.webp">
        </div>
      </section>
    </main>
</body>
</html>
