<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_choi.css">
    <title>당신 근처의 당근</title>
</head>
<body>
    <header id="main-header">
        <div id="header-navigation">
            <img id="logo-image" src="./choi_images/carrotLogo.svg" alt="당근 마켓 로고">
            <a class="nav-link" href="#">중고거래</a>
            <a class="nav-link" href="#">동네업체</a>
            <a class="nav-link" href="#">알바</a>
            <a class="nav-link" href="#">부동산 직거래</a>
            <a class="nav-link" href="#">중고차 직거래</a>
        </div>
        <div id="header-actions">
            <input type="text" placeholder="물품이나 동네를 검색해보세요">
            <a href="#">채팅하기</a>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-content">
                <div id="hero-title">
                    <span>당신 근처의<br>지역 생활 커뮤니티</span>
                </div>
                <div id="hero-subtitle">
                    <span>동네라서 가능한 모든 것<br>당근에서 가까운 이웃과 함께해요</span>
                </div>
                <div class="download-buttons">
                    <a class="download-button" href="#">
                        <img class="store-logo" src="./choi_images/playstoreLogo.svg" alt="Google Play 스토어 로고">
                        <span>Google Play</span>
                    </a>
                    <a class="download-button" href="#">
                        <img class="store-logo"src="./choi_images/appstoreLogo.svg" alt="App Store 로고">
                        <span>App Store</span>
                    </a>
                </div>
            </div>
            <div class="hero-image-container">
                <img id="hero-image" src="./choi_images/carrotCharacter.webp" alt="당근 마켓 캐릭터">
            </div>
        </section>
    </main>
</body>
</html>
